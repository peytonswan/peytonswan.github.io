<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        
       
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #F7E7CE;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #B4CFEC;  
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
		
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(128, 0, 128, 0.1), rgba(128, 0, 128, 0.2), transparent);
            transform: scale(0);
            transition: transform 0.5s;
            border-radius: 50%;
            pointer-events: none;
        }
        header:hover::before {
            transform: scale(2);
        }
        header:hover {
            background-color: #6495ED; 
		
        }
        section h2, header h1 {
            text-decoration: none;
        }
        section h2 {
            color: #ff1654;
            font-family: "Courier New", Courier, monospace;
        }
        header h1 {
            font-size: calc(24px + (24px / 3));
            text-transform: uppercase;
            margin: 0;
            padding: 10px;
            display: inline;
            color: #4d2600;
            text-decoration: none;
        }
        .pixelized {
            font-family: 'Press Start 2P', cursive;
            font-size: 36px;
            color: #ff1654;
            text-transform: uppercase;
            display: inline-block;
            letter-spacing: 0.1em;
            text-shadow: 1px 1px 0 #000;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
        }
        section {
            text-align: left;
            margin-left: 20px;
        }
        section p {
	    font-family: "Courier New", Courier, monospace;
	    font-size: 15px;
	    color: #900C3F;
	    line-height: 1.6;
	    text-align: justify;
	    padding-right: 20px;
	}

    
        .slider {
            perspective: 1000px; /* Create perspective */
            width: 70%;
            margin: 20px auto; /* Center the slider */
        }
        .slide {
            width: 100%;
            margin: 0 auto;
            transition: transform 1s;
            transform-style: preserve-3d; /* Enable 3D effect */
        }
        /* Placeholder classes for logo images */
        .sql-logo, .python-logo, .css-logo, .js-logo {
            width: 100%; /* Adjust based on your preference */
            height: 200px; /* Adjust based on your preference */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .sql-logo { background-image: url('SQL-logo-placeholder.jpg'); }
        .python-logo { background-image: url('Python-logo-placeholder.jpg'); }
        .css-logo { background-image: url('CSS-logo-placeholder.jpg'); }
        .js-logo { background-image: url('JS-logo-placeholder.jpg'); }

    </style>
</head>

        <!-- Header content unchanged -->
    </header>

    <!-- Image slider placeholder -->
    <div class="slider">
        <div class="slide sql-logo"></div>
        <div class="slide python-logo"></div>
        <div class="slide css-logo"></div>
        <div class="slide js-logo"></div>
    </div>
